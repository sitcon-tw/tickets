<!doctype html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>【SITCONTIX】活動邀請碼</title>
		<style>
			.description p {
				margin: 0 0 16px 0;
			}
			.description ul,
			.description ol {
				margin: 0 0 16px 20px;
				padding: 0;
			}
			.description a {
				background: linear-gradient(#0090ff, #0090ff);
				background-color: #0090ff;
				background-clip: text;
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				color: #0090ff;
			}
			.invite-code {
				font-weight: bold;
				font-family: monospace;
				font-size: x-large;
				background: linear-gradient(#f3f4f6, #f3f4f6);
				background-color: #f3f4f6;
				background-clip: text;
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				color: #f3f4f6;
			}
		</style>
	</head>
	<body style="background: linear-gradient(#e5e7eb, #e5e7eb); background-color: #e5e7eb; font-family: sans-serif; padding: 48px 32px">
		<div style="margin: 0 auto; max-width: 600px; padding: 24px calc((min(100vw, 600px) - 32px) * 0.04) 0; box-sizing: border-box">
			<div style="background: linear-gradient(#f9fafb, #f9fafb); background-color: #f9fafb; padding: 48px 24px 0">
				<h1
					style="
						background: linear-gradient(#374151, #374151);
						background-color: #374151;
						background-clip: text;
						-webkit-background-clip: text;
						-webkit-text-fill-color: transparent;
						color: #374151;
						font-size: 24px;
						margin: 32px 0;
						text-align: center;
					"
				>
					來自 {{eventName}} 的活動邀請碼
				</h1>
				<div
					class="description"
					style="
						background: linear-gradient(#6b7280, #6b7280);
						background-color: #6b7280;
						background-clip: text;
						-webkit-background-clip: text;
						-webkit-text-fill-color: transparent;
						color: #6b7280;
						line-height: 150%;
					"
				>
					<p>{{message}}</p>
				</div>
				<div
					style="
						background: linear-gradient(#9ca3af, #9ca3af);
						background-color: #9ca3af;
						padding: 12px 32px;
						text-decoration: none;
						margin: 32px auto;
						display: block;
						width: fit-content;
						border-radius: 12px;
					"
				>
					<span class="invite-code">{{invitationCode}}</span>
				</div>
				<div
					class="description"
					style="
						background: linear-gradient(#6b7280, #6b7280);
						background-color: #6b7280;
						background-clip: text;
						-webkit-background-clip: text;
						-webkit-text-fill-color: transparent;
						color: #6b7280;
						line-height: 150%;
					"
				>
					<p>您可以將邀請碼用於兌換票種「{{ticketName}}」，請至報名系統頁面點選填入，或直接點選下面按鈕領票。</p>
					<p>請在 {{validUntil}} 前使用邀請碼，邀請碼逾期將失效，歡迎提前轉贈使用。</p>
				</div>
				<a
					href="{{ticketUrl}}"
					style="background: linear-gradient(#6b7280, #6b7280); background-color: #6b7280; padding: 12px 32px; text-decoration: none; margin: auto; display: block; width: fit-content"
				>
					<span
						style="
							font-weight: bold;
							background: linear-gradient(#f3f4f6, #f3f4f6);
							background-color: #f3f4f6;
							background-clip: text;
							-webkit-background-clip: text;
							-webkit-text-fill-color: transparent;
							color: #f3f4f6;
						"
					>
						直接前往領票
					</span>
				</a>
			</div>
		</div>
		<img src="https://raw.githubusercontent.com/sitcon-tw/tickets/refs/heads/dev/frontend/public/assets/Mail.png" style="width: 100%; max-width: 600px; margin: 0 auto 24px; display: block" />
		<div
			style="
				background: linear-gradient(#6b7280, #6b7280);
				background-color: #6b7280;
				background-clip: text;
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				color: #6b7280;
				font-size: 14px;
				line-height: 150%;
				text-align: center;
			"
		>
			©SITCON
			<br />
			寄送給 {{email}}
		</div>
	</body>
</html>
