<!doctype html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>【SITCONTIX】報名成功</title>
		<style>
			.description p {
				margin: 0 0 16px 0;
			}
			.description ul,
			.description ol {
				margin: 0 0 16px 20px;
				padding: 0;
			}
			.description a {
				background: linear-gradient(#0090ff, #0090ff);
				background-clip: text;
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				color: transparent;
			}
		</style>
	</head>
	<body style="background: linear-gradient(#e5e7eb, #e5e7eb); font-family: sans-serif; padding: 48px 32px">
		<div style="max-width: 600px; margin: 0 auto 24px; background: linear-gradient(#f9fafb, #f9fafb)">
			<div style="padding: 0 16px 32px; text-align: center">
				<div style="width: 114.577px; height: 57.289px; border-radius: 0 0 200px 200px; background: linear-gradient(#e5e7eb, #e5e7eb); margin: 0 auto 32px"></div>
				<img src="https://raw.githubusercontent.com/sitcon-tw/tickets/refs/heads/dev/frontend/public/assets/SITCON_WHITE.png" alt="SITCONTIX" height="32" width="160" />
				<h1
					style="
						background: linear-gradient(#374151, #374151);
						background-clip: text;
						-webkit-background-clip: text;
						-webkit-text-fill-color: transparent;
						color: transparent;
						font-size: 38.83px;
						margin: 32px 0;
					"
				>
					<div style="font-size: 24px">SITCON 2026</div>
					報名成功
				</h1>
				<a href="{{ticketUrl}}" style="background: linear-gradient(#6b7280, #6b7280); padding: 12px 32px; text-decoration: none; margin-bottom: 16px; display: inline-block">
					<span
						style="font-weight: bold; background: linear-gradient(#f3f4f6, #f3f4f6); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; color: transparent"
					>
						查看票券
					</span>
				</a>
			</div>
			<div style="padding: 32px; border-block: 5px dashed #e5e7eb">
				<div
					style="background: linear-gradient(#6b7280, #6b7280); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; color: transparent; line-height: 150%"
					class="description"
				>
					<p>你會收到此封電子郵件是因為你成功搶到 SITCON 2026 的門票。</p>
					<p>容我們提醒您：</p>
					<ul>
						<li>每張電子票券限一人單次，無法重複使用。</li>
						<li>活動當天報到方式請參考到時候發送的行前通知書。</li>
					</ul>
				</div>
			</div>
			<div style="padding: 32px">
				<div
					style="
						background: linear-gradient(#6b7280, #6b7280);
						background-clip: text;
						-webkit-background-clip: text;
						-webkit-text-fill-color: transparent;
						color: transparent;
						line-height: 150%;
						margin-bottom: 16px;
					"
				>
					以下為你的報名資料：
				</div>
				<table
					style="
						width: 100%;
						border-collapse: collapse;
						text-align: left;
						background: linear-gradient(#374151, #374151);
						background-clip: text;
						-webkit-background-clip: text;
						-webkit-text-fill-color: transparent;
						color: transparent;
					"
				>
					<tr>
						<td
							style="
								padding: 8px 0;
								background: linear-gradient(#6b7280, #6b7280);
								background-clip: text;
								-webkit-background-clip: text;
								-webkit-text-fill-color: transparent;
								color: transparent;
								font-weight: bold;
								width: 120px;
								vertical-align: top;
							"
						>
							活動：
						</td>
						<td style="padding: 8px 0; vertical-align: top">
							{{eventName}}
							<br />
							{{eventDate}}
							<br />
							{{eventLocation}}
						</td>
					</tr>
					<tr>
						<td
							style="
								padding: 8px 0;
								background: linear-gradient(#6b7280, #6b7280);
								background-clip: text;
								-webkit-background-clip: text;
								-webkit-text-fill-color: transparent;
								color: transparent;
								font-weight: bold;
							"
						>
							票種：
						</td>
						<td style="padding: 8px 0">{{ticketName}}</td>
					</tr>
					{{formDataRows}}
				</table>
				<p
					style="
						background: linear-gradient(#6b7280, #6b7280);
						background-clip: text;
						-webkit-background-clip: text;
						-webkit-text-fill-color: transparent;
						color: transparent;
						line-height: 150%;
						margin-top: 32px;
					"
				>
					若有任何疑問，請聯絡
					<a
						href="mailto:ticket@sitcon.org"
						style="background: linear-gradient(#0090ff, #0090ff); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; color: transparent"
					>
						ticket@sitcon.org
					</a>
				</p>
			</div>
		</div>
		<div
			style="
				background: linear-gradient(#6b7280, #6b7280);
				background-clip: text;
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				color: transparent;
				font-size: 14px;
				line-height: 150%;
				text-align: center;
			"
		>
			©SITCON 2026
			<br />
			寄送給 {{email}}
		</div>
	</body>
</html>
