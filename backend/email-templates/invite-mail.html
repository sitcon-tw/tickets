<!doctype html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>【SITCONTIX】活動邀請碼</title>
		<style>
			.description p {
				margin: 0 0 16px 0;
			}
			.description ul,
			.description ol {
				margin: 0 0 16px 20px;
				padding: 0;
			}
			.description a {
				background: linear-gradient(#0090ff, #0090ff);
				background-clip: text;
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				color: transparent;
			}
		</style>
	</head>
	<body style="background: linear-gradient(#e5e7eb, #e5e7eb); font-family: sans-serif; padding: 48px 32px">
		<div style="background: linear-gradient(#f9fafb, #f9fafb); padding: 48px 24px 0; max-width: 600px; margin: 0 auto 24px">
			<h1
				style="
					background: linear-gradient(#374151, #374151);
					background-clip: text;
					-webkit-background-clip: text;
					-webkit-text-fill-color: transparent;
					color: transparent;
					font-size: 24px;
					margin: 32px 0;
					text-align: center;
				"
			>
				來自 {{eventName}} 的活動邀請碼
			</h1>
			<div
				class="description"
				style="background: linear-gradient(#6b7280, #6b7280); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; color: transparent; line-height: 150%"
			>
				{{message}}
			</div>
			<a href="{{ticketUrl}}" style="background: linear-gradient(#9ca3af, #9ca3af); padding: 12px 32px; text-decoration: none; margin: 32px auto; display: block; width: fit-content; border-radius: 12px">
				<span style="background: linear-gradient(#f3f4f6, #f3f4f6); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; color: transparent; font-weight: bold">
					{{invitationCode}}
				</span>
			</a>
			<div
				class="description"
				style="background: linear-gradient(#6b7280, #6b7280); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; color: transparent; line-height: 150%"
			>
				<p>請於 {{validUntil}} 前使用邀請碼於「{{ticketName}}」票種完成兌換。邀請碼逾期將失效，歡迎提前轉贈使用。</p>
			</div>
			<a href="{{ticketUrl}}" style="background: linear-gradient(#6b7280, #6b7280); padding: 12px 32px; text-decoration: none; margin: auto; display: block; width: fit-content">
				<span style="font-weight: bold; background: linear-gradient(#f3f4f6, #f3f4f6); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; color: transparent">
					前往活動頁面
				</span>
			</a>
		</div>
		<div
			style="
				background: linear-gradient(#6b7280, #6b7280);
				background-clip: text;
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				color: transparent;
				font-size: 14px;
				line-height: 150%;
				text-align: center;
			"
		>
			©SITCON 2026
			<br />
			寄送給 {{email}}
		</div>
	</body>
</html>
