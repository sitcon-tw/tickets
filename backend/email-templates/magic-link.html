<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>登入 SITCONTIX</title>
		<style>
			body,
			table,
			td,
			p,
			a,
			li,
			blockquote {
				-webkit-text-size-adjust: 100%;
				-ms-text-size-adjust: 100%;
			}
			table,
			td {
				mso-table-lspace: 0pt;
				mso-table-rspace: 0pt;
			}
			img {
				-ms-interpolation-mode: bicubic;
				border: 0;
				height: auto;
				line-height: 100%;
				outline: none;
				text-decoration: none;
			}
			body {
				height: 100% !important;
				margin: 0 !important;
				padding: 0 !important;
				width: 100% !important;
				background-color: #f4f4f4;
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			}
			a[x-apple-data-detectors] {
				color: inherit !important;
				text-decoration: none !important;
				font-size: inherit !important;
				font-family: inherit !important;
				font-weight: inherit !important;
				line-height: inherit !important;
			}
			@media only screen and (max-width: 600px) {
				.mobile-padding {
					padding-left: 20px !important;
					padding-right: 20px !important;
				}
				.mobile-center {
					text-align: center !important;
				}
				.button {
					width: 100% !important;
					padding: 15px 0 !important;
				}
			}
		</style>
	</head>
	<body>
		<table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f4f4f4">
			<tr>
				<td align="center" style="padding: 40px 0">
					<table border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1)">
						<tr>
							<td align="center" style="padding: 40px 40px 20px 40px" class="mobile-padding">
								<div style="width: 60px; height: 60px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center">
									<img src="https://sitcon.org/2026/cfp/favicon/favicon-96x96.png" alt="Logo" style="height: 60px" />
								</div>
								<h1 style="margin: 0; font-size: 28px; font-weight: 600; color: #1f2937; line-height: 1.2">登入 SITCONTIX</h1>
							</td>
						</tr>
						<tr>
							<td style="padding: 0 40px" class="mobile-padding">
								<p style="margin: 0 0 24px 0; font-size: 16px; color: #6b7280; line-height: 1.5">您好！請點擊下方按鈕安全登入您的帳號。此連結將於<strong>15 分鐘</strong>後失效。</p>
							</td>
						</tr>
						<tr>
							<td align="center" style="padding: 0 40px 32px 40px" class="mobile-padding">
								<table border="0" cellspacing="0" cellpadding="0">
									<tr>
										<td style="border-radius: 8px; background-color: #77b55a">
											<a
												href="{{magicLink}}"
												target="_blank"
												style="
													display: inline-block;
													padding: 16px 32px;
													font-family: &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;
													font-size: 16px;
													font-weight: 600;
													color: #ffffff;
													text-decoration: none;
													border-radius: 8px;
												"
												class="button"
											>
												安全登入
											</a>
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td style="padding: 0 40px 32px 40px; border-top: 1px solid #e5e7eb" class="mobile-padding">
								<p style="margin: 24px 0 0 0; font-size: 14px; color: #6b7280; line-height: 1.5">若按鈕無法使用，請複製貼上以下連結：</p>
								<p style="margin: 8px 0 0 0; word-break: break-all">
									<a href="{{magicLink}}" style="color: #77b55a; text-decoration: none; font-size: 14px"> {{magicLink}} </a>
								</p>
							</td>
						</tr>
						<tr>
							<td style="padding: 40px 40px 40px 40px; background-color: #f9fafb; border-top: 1px solid #e5e7eb" class="mobile-padding">
								<div style="padding: 20px; background-color: #fef3c7; border-radius: 6px; border-left: 4px solid #f59e0b">
									<p style="margin: 0; font-size: 14px; color: #92400e; line-height: 1.5"><strong>安全提醒：</strong>如果您沒有按登入，請忽略此信件。請勿將此連結提供給他人。</p>
								</div>
								<p style="margin: 20px 0 0 0; font-size: 12px; color: #9ca3af; line-height: 1.4">
									此連結已寄送至 <strong>{{email}}</strong>，並將於 15 分鐘後失效。<br />
									若有任何疑問，請聯絡 <a href="mailto:contact@sitcon.org">contact@sitcon.org</a>。
								</p>
							</td>
						</tr>
					</table>
					<table border="0" cellpadding="0" cellspacing="0" width="600" style="margin-top: 20px">
						<tr>
							<td align="center" style="padding: 20px">
								<p style="margin: 0; font-size: 12px; color: #9ca3af; line-height: 1.4">
									© SITCON 2025
									<br />
								</p>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
